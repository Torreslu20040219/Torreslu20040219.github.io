name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --force

      - name: Build English version
        run: npx ng build --configuration=en,production --base-href=/

      - name: Build Portuguese version
        run: npx ng build --configuration=pt,production

      - name: Prepare deployment
        run: |
          # 创建部署目录
          mkdir -p deploy
          # 复制英语版本到根目录（默认语言）
          # 实际文件在 dist/en/en/ 目录下
          cp -r dist/en/en/* deploy/
          # 复制葡萄牙语版本到 /pt 目录
          # 实际文件在 dist/pt/pt/ 目录下
          mkdir -p deploy/pt
          cp -r dist/pt/pt/* deploy/pt/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

